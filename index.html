<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mensajes para Ella</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <canvas id="tsparticles"></canvas>
  <div class="card">
    <div class="header">
      <div class="title">Para ti, niña de luz ✨</div>
    </div>
    <progress id="barra" value="0" max="100"></progress>
    <div id="frase">Pulsa el botón para descubrir algo bonito... 🌷</div>
    <div class="buttons">
      <button id="nextBtn">Siguiente</button>
    </div>
  </div>

  <script>
    // Partículas de fondo
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      interactivity: { events: { onHover: { enable: false }, onClick: { enable: false } } },
      particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: { min: 1, max: 3 } },
        move: { enable: true, speed: 1, outModes: "out" }
      },
      detectRetina: true
    });

    const frases = [ 
      'Tu mirada no necesita palabras, ya lo dice todo: calma, fuego y un mundo que quiero explorar contigo 🔥💫.',
      'Tienes ese tipo de belleza que no intenta impresionar, pero lo logra sin esfuerzo… como si tu esencia hablara primero ✨.',
      'No sé qué me gustó más: tu mirada que envuelve o esa paz que llevas en el rostro, como si hubieras nacido para sanar 🕊️.',
      'Tu cabello cae como versos… y cada hebra parece escrita por el viento que quiere quedarse a tu lado 🍃📖.',
      'Hay luz en ti. No me refiero al brillo de tus ojos, sino a la forma en que iluminas sin querer cada rincón donde estás ☀️.',
      'Podría describirte con mil palabras, pero ninguna sería tan precisa como lo que siento cuando simplemente… sonríes 😊.',
      'Tu aura es tan suave que desarma, tan intensa que se queda. No hay forma de mirarte y no querer volver 💭💘.',
      'Dicen que lo verdadero se siente sin aviso… y contigo, todo comenzó sin que yo me diera cuenta 🫀🌀.'
    ];

    let idx = -1;
    const fraseEl = document.getElementById('frase');
    const barra   = document.getElementById('barra');
    const nextBtn = document.getElementById('nextBtn');

    nextBtn.addEventListener('click', () => {
      idx++;
      confetti({ particleCount: 80, spread: 70, origin: { y: 0.6 } });

      fraseEl.style.opacity = 0;
      setTimeout(() => {
        fraseEl.innerHTML = frases[idx];
        fraseEl.style.opacity = 1;
      }, 300);

      barra.value = ((idx + 1) / frases.length) * 100;

      if (idx >= frases.length - 1) {
        nextBtn.disabled = true;
        nextBtn.innerText = 'Eso era todo 💌';
        nextBtn.style.opacity = '0.6';
        nextBtn.style.cursor = 'default';
      }
    });
  </script>
</body>
</html>
